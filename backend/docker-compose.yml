services:
  api:
    build: .
    container_name: fastapi_app
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"] # Verificar que api este up
      interval: 5s
      timeout: 5s
      retries: 10
  seed:
    build: .
    container_name: fastapi_seed
    command: ["python", "seed.py"]
    depends_on:
      api:
        condition: service_healthy
    env_file: .env
    restart: "no" # Solo ejecutarlo una vez, si se cae no reiniciarlo

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"] # Verificar que la bd est√© up
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
